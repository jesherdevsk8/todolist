version: "3.3"

services:
  app:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - ./config/nodedb.env

  mariadb:
    image: mariadb:latest
    ports:
      - 3306:3306
    volumes:
      - mysql-todo-db:/var/lib/mysql
    env_file: 
      - ./config/db.env

volumes:
  mysql-todo-db: